<ion-content>
    <ion-row>
        <img class="welcome-logo" src="assets/welcome.png" alt="Welcome Logo"/>
    </ion-row>

    <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4" class="ion-text-center">
            <ion-button color="warning" (click)="createCheckIn()">
                <ion-spinner *ngIf="loading"></ion-spinner>
                <ion-text *ngIf="!loading">Check In</ion-text>
            </ion-button>
            <ion-row class="ion-text-center">
                <ion-text class="ion-text-center" style="color: #9d9fa6; text-align: center" (click)="skip()"> Skip for now</ion-text>
            </ion-row>
        </ion-col>
        <ion-col size="4"></ion-col>
    </ion-row>
</ion-content>
